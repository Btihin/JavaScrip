<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
        /*<![CDATA[*/
        var i = 1;
        while (i <= 10) {
            document.write(i++ + "<br />");

        }
        document.write("<br />");
        do {
            document.write(--i + "<br />")
        } while (i>0);
        document.write("<br />");
        /*]]>*/
    </script>
</body>
</html>
