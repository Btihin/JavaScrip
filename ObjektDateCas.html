<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        /*<![CDATA[*/
        function hodiny()
        {
            var now = new Date();
            var str;
            str = (now.getHours()<10)? "0" + now.getHours() : now.getHours();
            str += ":";
            str += (now.getMinutes() < 10) ? "0" + now.getMinutes() : now.getMinutes();
            str += ":";
            str += (now.getSeconds() < 10) ? "0" + now.getSeconds() : now.getSeconds();
            document.forms[0].elements[0].value = str;

            window.setTimeout(hodiny, 1000);
        }
        document.write("<br />");
        document.write(new Date().toLocaleDateString());
        document.write("<br />");
        document.write(new Date().toLocaleTimeString());
        document.write("<br />");
        /*]]>*/
    </script>
</head>
<body onload="hodiny();">
    <form>
        <input type="Text" style="border:none; font-size:24px;" value="" />
    </form>
</body>
</html>
