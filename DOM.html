        var Wrap = function (dom) {
            this.dom = dom;
            this.timerId = undefined;
        }
        Wrap.prototype = {
            start: function go() {
                this.dom.style.backgroundColor = (this.dom.style.backgroundColor == "") ? "yellow" : "";
                this.timerId = window.setTimeout(go.bind(this), 2000);
            },
            stop: function () {
                window.clearTimeout(this.timerId);
