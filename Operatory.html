<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
        /*<![CDATA[*/
        var a = 7;
        document.write(a + 3 + "<br />");
        document.write(a % 3 + "<br />");
        document.write("<br />");
        document.write("<br />");

        //unární aritmetické operátory
        document.write(a++ + "<br />");
        document.write(a + "<br />");
        document.write(++a + "<br />");
        document.write(-a + "<br />");
        a = 7;
        a += 3;
        document.write(a + "<br />");

        //porovnávací operátory
        document.write(a == 9);
        document.write("<br />");
        document.write(a == "9");
        document.write("<br />");
        document.write(a === 9);
        document.write("<br />");
        document.write(a === "9");
        document.write("<br />");
        document.write(a != 9);
        document.write("<br />");
        document.write("<br />");

        document.write((true) && (true));
        document.write("<br />");
        document.write((true) && (false));
        document.write("<br />");
        document.write((true) || (false));
        document.write("<br />");
        document.write(!(true));

        document.write("<br />");
        document.write("<br />");

        var x = 1;
        var y = 10;
        document.write((x++ == 1) && (y > 20));
        document.write("<br />");
        document.write((++x == 1) || (y < 20));
        /*]]>*/
    </script>
</body>
</html>
