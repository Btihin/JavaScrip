<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        /*<![CDATA[*/
        var prvniRozmer = 3;
        var druhyRozmer = 4;

        var pole = new Array(prvniRozmer);
        for (var i = 0; i < pole.length; i++) {
            pole[i] = new Array(druhyRozmer);
            for (var j = 0; j < pole[i].length; j++) {
                pole[i][j] = i * j * 10;
            }
        }

        document.write("<br /><div class='panel panel-default col-sm-4 col-sm-offset-4'><table class='table-striped'>");
        for (var i = 0; i < pole.length; i++)
        {
            document.write("<tr>");
            for (var j = 0; j < pole[i].length; j++)
            {
                document.write("<td width='50' align='right'>" + pole[i][j] + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table></div><br />");
        /*]]>*/
    </script>
</head>
<body>
    <table class="table-striped"></table>
</body>
</html>
