<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script>
        var w1;
        function openWin() {
            w1 = window.open("http://www.gopas.cz",
                "myWin1",
                "width=300, height=200, left=0, top=0");
        }
    </script>
</head>
<body>

    <input type="button" value="Otevři okno" onclick="openWin();" />
    <input type="button" value="Zavři okno" onclick="w1.close();" />
    <a href="http://www.google.com" target="myWin1">Google</a>
</body>
</html>
