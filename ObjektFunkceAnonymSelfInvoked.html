<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script>
        /*<![CDATA[*/
        //funkce
        function sum(a, b)
        {
            return a + b;
        }
        console.log(sum(10, 20));

        //anonymní funkce
        var sum2 = function (a,b) { return a + b; };

        console.log(sum2(10, 20));
        //self-invoked anonymní funkce
        console.log((function (a, b) { return a + b; })(10, 20));
        document.write("<br />");
        /*]]>*/
    </script>
</head>
<body>

</body>
</html>
