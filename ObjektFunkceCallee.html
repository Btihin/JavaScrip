        function faktorial(num) {
            if (num === 0) {
                return 1;
            }
            return num * faktorial(num - 1);
        };
        console.log(faktorial(6));

        var faktorial1 = function (num) {
            if (num === 0) {
                return 1;
            }
            return num * faktorial1(num - 1);
        };
        console.log(faktorial1(6));

        var faktorial2 = function (num) {
            if (num === 0) {
                return 1;
            }
            return num * arguments.callee(num - 1);
        }(6);
        console.log(faktorial2);

        console.log(function (num) {
